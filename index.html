<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Js Gallery</title>
</head>
<body>
    <div id="container">
        <div id="main-container">
            <figure>
                <img id="photo">
                <figcaption>
                    <h3></h3>
                    <p></p>
                </figcaption>
            </figure>
            <div id="arrows">
                <img src="img/arrow.svg" id="left-arrow">
                <img src="img/arrow.svg" id="right-arrow">
            </div>
            <div id="thumbnails-wrapper"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
